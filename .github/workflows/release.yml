name: Release - Railway Dev

on:
  push:
    branches: [ railway-dev ]
  workflow_dispatch: {}

env:
  NODE_VERSION: '22'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Upgrade npm
      run: npm i -g npm@11.7.0

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test --if-present

    - name: Build
      run: npm run build --if-present

  # No deploy job: Railway GitHub integration handles branch deploys directly.
