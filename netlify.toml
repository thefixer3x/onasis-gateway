[build]
  command = "echo 'No build needed - using serverless functions'"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "22"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/mcp-server/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/mcp-server/health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/mcp-server/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
